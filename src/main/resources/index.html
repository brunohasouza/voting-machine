<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletrônica</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="container-fluid p-5">
        <div class="row gap-4">
            <section class="col">
                <div class="head">
                    <h1>Justiça Eleitoral</h1>
                    <a class="btn btn-sm btn-outline-primary" href="results.html">Resultados</a>
                </div>
                <div class="screen">
                    <table class="table">
                        <tbody>
                            <tr>
                                <th>Número:</th>
                                <td>
                                    <div class="input-group">
                                        <input type="text" class="form-control input-num" disabled readonly maxlength="1">
                                        <input type="text" class="form-control input-num" disabled readonly maxlength="1">
                                        <input type="text" class="form-control input-num" disabled readonly maxlength="1">
                                        <input type="text" class="form-control input-num" disabled readonly maxlength="1">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>Candidato:</th>
                                <td id="candidate"></td>
                            </tr>
                            <tr>
                                <th>Partido:</th>
                                <td id="political-party"></td>
                            </tr>
                        </tbody>
                    </table>
                    <div id="message"></div>
                </div>
            </section>
            <section class="col-auto">
                <div class="numpad">
                    <div class="numpad__numbers" id="numpad">
                    </div>
                    <div class="numpad__actions">
                        <button class="btn btn-light btn-blank">Branco</button>
                        <button class="btn btn-warning btn-clear">Corrige</button>
                        <button class="btn btn-success btn-confirm">Confirma</button>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <script src="./js/voting-machine.js"></script>
    <script>
        const votingMachine = new VotingMachine();
        votingMachine.init();
    </script>
</body>
</html>
